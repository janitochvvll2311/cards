<div id="container">
    <card-component id="card"></card-component>
    <form>
        <fieldset>
            <legend>General</legend>
            <label>Name:</label> <input id="name" placeholder="Name" />
            <label>Description:</label> <input id="description" placeholder="Description" />
        </fieldset>
        <fieldset>
            <legend>Stats</legend>
            <label>Attack:</label> <input id="attack" type="number" step="1" min="1" value="1" />
            <label>Defense:</label> <input id="defense" type="number" step="1" min="1" value="1" />
            <label>Speed:</label> <input id="speed" type="number" step="1" min="1" value="1" />
            <label>Magic:</label> <input id="magic" type="number" step="1" min="1" value="1" />
        </fieldset>
    </form>
</div>
